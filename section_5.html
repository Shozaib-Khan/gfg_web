<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="prim.css">
  <title>Document</title>
</head>
<body>
  
  <div id="main">
  <h1><span>GeeksForGeeks Recr</span>uitment Form</h1>
  <form action="">

    <label for="mail">Email</label>
    <input type="email" id="mail" placeholder="KIIT Email ID" required>

    <br>

    <label for="first">Name</label>
    <input type="text" id="first" placeholder="Full Name" required>

    <br>

    <label for="roll">Roll</label>
    <input type="number" id="roll" placeholder="Roll Number" required>

    <br>

    <label for="whts">Whatsapp No.</label>
    <input type="number" id="whts" placeholder="WhatsApp Number" required>

    <br>
    
    <label for="thoughts">Why should you be a part of GFG?</label>
    <textarea name="thoughts" id="thoughts" cols="30" rows="10"></textarea>

    <br>

    <label for="resume">Resume Link</label>
    <input type="url" id="resume" placeholder="https://www.xyz.com" required>

    <br>

    <label for="git">Github Link</label>
    <input type="url" id="git" placeholder="https://www.xyz.com" required>

    <br>

    <label for="lnkdin">LinekdIn Link</label>
    <input type="url" id="lnkdin" placeholder="https://www.xyz.com" required>

    <br>
    <label for="dom">Select Domain</label>
    <select name="selDomain" id="dom" class="select">
      <option value="na"></option>
      <option value="WebDev">WebDev</option>
      <option value="AppDev">AppDev</option>
      <option value="CoreDev">CoreDev</option>
      <option value="AIML">AI/ML</option>
      <option value="CLOUD">CLOUD</option>
      <option value="Broadcasting">Broadcasting</option>
      <option value="Content">ContentL</option>
      <option value="Marketing">Marketing</option>
      <option value="uiux">UI/UX</option>
      <option value="Administration">Administration</option>
      <option value="cp">Competitive Programming</option>
    </select>
    <br>


    <br>
    <label for="year">Select your current year</label>
    <select name="selYear" id="year" class="select">
      <option value="na"></option>
      <option value="1">1st Year</option>
      <option value="2">2nd year</option>
      <option value="3">3rd Year</option>
    </select>
    <br>

    <button>Register!</button>
    
  </form>
  </div>
</body>
</html>
